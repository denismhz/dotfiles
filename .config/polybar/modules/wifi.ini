[module/wlan]
type = internal/network
interface = wlan0
interval = 1.0

format-connected = %{A3:~/.config/polybar/test.sh:}%{A1:rfkill block 0:}<ramp-signal><label-connected>%{A}%{A}

label-connected = %{T2}%downspeed%%{T-}
label-connected-foreground = ${colors.foreground}

udspeed-minwidth = 3

ramp-signal-0 = %{T3}%{T-}
ramp-signal-1 = %{T3}%{T-}
ramp-signal-2 = %{T3}%{T-}
ramp-signal-3 = %{T3}%{T-}
ramp-signal-4 = %{T3}%{T-}
ramp-signal-5 = %{T3}%{T-}
ramp-signal-foreground = ${colors.primary} 

format-disconnected = <label-disconnected>

label-disconnected = %{A1:rfkill unblock 0:}%{T3}%{T-}%{A}
label-disconnected-foreground = ${colors.disabled}


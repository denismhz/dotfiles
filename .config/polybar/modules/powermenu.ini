[module/powermenu]
type = custom/menu

expand-right = false

format-spacing = 1

label-open = %{T3}%{T-}
label-open-foreground = ${colors.primary}

label-close = %{T3}%{T-}
label-close-foreground = ${colors.alert}

menu-0-0 = reboot | 
menu-0-0-foreground = ${colors.foreground}
menu-0-0-exec = reboot

menu-0-1 = shutdown
menu-0-1-foreground = ${colors.foreground}
menu-0-1-exec = shutdown -h now

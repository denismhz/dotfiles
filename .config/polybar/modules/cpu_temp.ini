[module/temperature]
type = internal/temperature
hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon4/temp1_input
warn-temperature = 90

format = <label>
format-prefix = %{T3}X%{T-}
format-prefix-foreground = ${colors.primary}

label = %{T2}%temperature-c%%{T-}
label-foreground = ${colors.foreground}

format-warn = <label-warn>
format-warn-prefix = %{T3}[%{T-}
format-warn-prefix-foreground = ${colors.alert}

label-warn = %{T2}%temperature-c%%{T-}
label-warn-foreground = ${colors.foreground}
